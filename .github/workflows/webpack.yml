name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - run: ls
    - run: cd web_src
    - run: ls
    - run: cd web_src
    - run: ls
    - run: npm install 
    - run: npm run build

